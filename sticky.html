<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Notes - HTML & CSS Tips</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #addNoteBtn {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #noteContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .note {
      width: 200px;
      height: 200px;
      background-color: #fff475;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 10px;
      position: relative;
      transition: transform 0.1s ease;
    }

    .note textarea {
      width: 100%;
      height: 150px;
      border: none;
      background: transparent;
      resize: none;
      font-size: 14px;
      font-family: inherit;
      outline: none;
    }

    .deleteBtn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      padding: 5px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 5px;
    }

    .note:focus-within {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <h1>Sticky Notes - HTML & CSS Tips</h1>
  <button id="addNoteBtn">Add Note</button>
  <div id="noteContainer"></div>

  <script>
    const addNoteBtn = document.getElementById('addNoteBtn');
    const noteContainer = document.getElementById('noteContainer');

    const defaultTips = [
      "ðŸ”¤ HTML uses tags like <p>, <h1>, <a> to structure content.",
      "ðŸŽ¨ CSS stands for Cascading Style Sheets. It styles HTML elements.",
      "ðŸ§± Use <div> to group elements and apply CSS styles to them.",
      "ðŸ“¦ CSS Box Model: content, padding, border, and margin.",
      "ðŸŽ¯ Use 'class' and 'id' in HTML to target elements in CSS.",
      "ðŸ§­ Use Flexbox (display: flex) to align and space items easily."
    ];

    function createNote(content = '') {
      const note = document.createElement('div');
      note.classList.add('note');

      const deleteBtn = document.createElement('button');
      deleteBtn.classList.add('deleteBtn');
      deleteBtn.textContent = 'X';
      deleteBtn.onclick = () => note.remove();

      const textarea = document.createElement('textarea');
      textarea.value = content;

      note.appendChild(deleteBtn);
      note.appendChild(textarea);
      noteContainer.appendChild(note);
    }

    // Create 6 default sticky notes with HTML/CSS tips
    defaultTips.forEach(tip => createNote(tip));

    // Add new empty note on button click
    addNoteBtn.addEventListener('click', () => {
      createNote();
    });
  </script>

</body>
</html>
